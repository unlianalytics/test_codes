<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Search - T-Mobile Documentation Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/documentation_hub.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="tmobile-logo">
                <div class="logo-container">
                    <img src="{{ url_for('static', path='/tmo_logo.png') }}" alt="T-Mobile Logo" class="logo-image">
                </div>
            </div>
            <div class="header-navigation">
                <a href="/documentation-hub" class="back-button">
                    <span class="back-icon">‚Üê</span>
                    <span class="back-text">Back to Hub</span>
                </a>
            </div>
            <h1>Parameter Search</h1>
            <p class="subtitle">Search and filter RF parameters across all network configurations</p>
        </header>

        <main class="documentation-container">
            <div class="tab-container">
                <div class="tab-navigation">
                    <button class="tab-button active lte-parameters-tab" data-tab="ltepar">LTE parameters</button>
                    <button class="tab-button nr-parameters-tab" data-tab="nrpar">NR parameters</button>
                </div>

                <div class="tab-content-container">
                    <!-- LTE parameters Tab Content -->
                    <div class="tab-content active" id="ltepar-content" role="tabpanel" aria-labelledby="ltepar-tab">
                        <div class="search-section">
                            <div class="search-filter-container">
                                <div class="search-row">
                                    <input type="text" id="lteparSearchInput" placeholder="Enter parameter name (use abbreviated name)..." class="search-input">
                                    <button class="search-button" id="lteparSearchButton">üîç Search</button>
                                </div>
                                <div class="filter-row">
                                    <select class="filter-select" id="lteparSearchManagedObjectFilter">
                                        <option value="">Select Managed Object</option>
                                    </select>
                                </div>
                                <div id="lteparParameterDetails" class="parameter-details-form"></div>
                            </div>
                        </div>
                    </div>

                    <!-- NR parameters Tab Content -->
                    <div class="tab-content" id="nrpar-content" role="tabpanel" aria-labelledby="nrpar-tab" style="display: none;">
                        <div class="search-section">
                            <div class="search-filter-container">
                                <div class="search-row">
                                    <input type="text" id="nrparSearchInput" placeholder="Enter parameter name (use abbreviated name)..." class="search-input">
                                    <button class="search-button" id="nrparSearchButton">üîç Search</button>
                                </div>
                                <div class="filter-row">
                                    <select class="filter-select" id="nrparSearchManagedObjectFilter">
                                        <option value="">Select Managed Object</option>
                                    </select>
                                </div>
                                <div id="nrparParameterDetails" class="parameter-details-form"></div>
                            </div>
                        </div>
                    </div>
                </div> <!-- End Tab Content Container -->
            </div> <!-- End Tab Container -->
        </main>

        <footer class="footer">
            <p>Powered by T-Mobile RF Engineering ‚Ä¢ Parameter Search ‚Ä¢ Active</p>
        </footer>
    </div>

    <!-- Load protection system first, then parameter search specific JS -->
    <script src="{{ url_for('static', path='/shared.js') }}"></script>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
