<!DOCTYPE html>
<html>
<head>
    <title>Simple AI Chat</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        textarea, input[type="submit"] { width: 100%; margin-top: 10px; padding: 10px; }
        .chat-box { margin-top: 20px; background: #f0f0f0; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>AI Chat Tool</h2>
    <form method="post">
        <textarea name="user_input" rows="4" placeholder="Ask something...">{{ user_input if user_input else '' }}</textarea>
        <input type="submit" value="Ask AI">
    </form>

    {% if response %}
    <div class="chat-box">
        <strong>AI Response:</strong>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
